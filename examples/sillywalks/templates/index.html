{% extends "base.html" %}

{% block body_content %}
<h2>Silly Walks</h2>
<ul>
{% for sillywalk in sillywalks %}
   <li><a href="{% url sillywalks_view sillywalk.name %}"><strong>{{ sillywalk.name }}</strong></a> - {{ sillywalk.description }}</li>
{% empty %}
   <li>No silly walks available!</li>
{% endfor %}
</ul>
{% endblock %}
